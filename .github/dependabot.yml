version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "npm"
      include: "scope"
    pull-requests:
      auto-rebase: true
    groups:
      production:
        dependency-type: "production"
      development:
        dependency-type: "development"

  # Rust/Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "cargo"
      include: "scope"
    pull-requests:
      auto-rebase: true
    groups:
      dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
      include: "scope"
    pull-requests:
      auto-rebase: true
